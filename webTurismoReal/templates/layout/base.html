<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title href="{% url 'home' %}">{% block title %}Turismo{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">Turismo Real</a>
        <form class="d-flex">
          {% if user.is_authenticated %}
            <a class="btn btn-danger" href="{% url 'logout' %}">Cerrar Sesion</a>
          {% else %}
            <a class="btn btn-warning" style="margin-right: 5px;" href="{% url 'registro' %}">Registrate</a>
            <br>
            <a class="btn btn-success" href="{% url 'login' %}">Iniciar Sesion</a>
          {% endif %}
        </form>
      </div>
    </nav>

    
    {% block content %}{% endblock %}
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
