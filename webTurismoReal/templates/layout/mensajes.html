

{% comment %}
{% if messages %}
  {% for message in messages %}
  <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
    {{ message }}
  </div>
  {% endfor %}
{% endif %}
{% endcomment %}


{% if messages %}
  {% for m in messages %}
<script>
  Swal.fire({
    "title": "Felicitaciones",
    "text": "{{ m }}",
    "icon": "success"
  })
</script>

  {% endfor %}
{% endif %}
