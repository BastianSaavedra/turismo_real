{% if request.user.is_funcionario %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'icons/logo.svg' %}"/>
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_orange.css">
    {% block link %}
    {% endblock %}

    <title>{% block title %}Turismo Real{% endblock %}</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #fcba56;">
      <div class="container-fluid">
        <a
            class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
            href="{% url 'funcionario_home' %}"
          >
          <img src="{% static 'img/logo.png' %}" width="150px" height="40px"/>
        </a
        >
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#topNavBar"
            aria-controls="topNavBar"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <div class="d-flex ms-auto my-3 my-lg-0">
            <a class="btn btn-primary" href="{% url 'home_inicio' %}">
              Visitar Sitio Web
            </a>
          </div>

          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                  class="nav-link dropdown-toggle text-capitalize"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                <i class="bi bi-person-fill"></i>{{ request.user }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="{% url 'logout' %}">
                    Cerrar Sesion
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar Funcionario -->


    {% block content %}
    {% endblock %}
  </body>

  <!-- bootstrap js -->
  <script src="https://kit.fontawesome.com/bf278f08a6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


   

  <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script>
    $(document).ready(function() {
      $('#example').DataTable({
        "bDestroy": true,
        "autoWidth": false,
        "language": {
          "url": "{% static 'js/es-CL.json' %}"
        }
      })
    })
  </script>
  <script src="{% static 'js/es-CL.json' %}"></script>
    
  {% block script %}{% endblock %}
</html>
{% endif %}
