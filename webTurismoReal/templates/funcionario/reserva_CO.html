{% extends '../layout/base_funcionario.html' %}
{% block title %}Check OUT{% endblock %}
{% block css %}
<style>
label {
  color: black
}
</style>
{% endblock %}
{% block content %}
{% load tags %}

<div class="col" style="color:black">
  <form method="POST" action="{% url 'save_checkout' checkout.id %}">
    {% csrf_token %}
    <div class="card card-default">

        <div class="card-body" >
          <label>Cliente</label>
          <input type="text" id="cliente" name="cliente" value="{{ checkout.guest }}" class="form-control" disabled />
          
          <label>Codigo Reserva</label>
          <input type="text" id="codigo" name="codigo" value="{{ checkout.booking_id }}" class='form-control' disabled />

          <label>Comentario</label>
          <textarea id="comentario" name="comentario" placeholder="Comentario Check-Out" class="form-control" style="height: 150px;">
            {{ checkout.mensaje_check_out }}
          </textarea>

          <label>Monto Multa</label>
          <input type="number" id="montoMulta" name="montoMulta" class="form-control" placeholder="$ 0" value="{{ checkout.costo_multa | numberFormat}}" />
        </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">
           Guardar
        </button>

        <a type="submit" class="btn btn-secondary" href="{% url 'funcionario_home' %}">
          Cancelar
        </a>
      </div>
  </form>
</div>







{% endblock%}
