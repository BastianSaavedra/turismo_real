{% extends "../layout/base.html" %}
{% block content%}
<title href="{% url 'login' %}">{% block title %}Inicio de Sesion{% endblock %}</title>
<hr style="color:aliceblue;" >
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
              <div class="col-12 col-md-6 offset-md-3">
                <div class="col-12 col-md-6 offset-md-3 text-center">
                  {% include '../layout/mensajes.html' %}
                </div>
                <div class="card text-white bg-secondary mb-3">
                  <div class="card-body">
                    <h2>Iniciar sesion</h2>
                    <hr style="color:aliceblue; height:2px;" >
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" name="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
                        </div>
                        <hr style="color:aliceblue ; height: 0.1px;">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña">
                        </div>
                        <hr style="color:aliceblue ; height: 0.1px;">
                        <hr>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-outline-warning">Login</button>
                        </div>           
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
