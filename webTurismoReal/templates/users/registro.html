{% extends "../layout/base.html" %}
{% block content%}
<title href="{% url 'registro' %}">{% block title %}Registro de usuarios{% endblock %}</title>
<hr style="color:aliceblue ; height: 0.1px;">
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row"> 
            <div class="col-12 col-md-8 offset-md-2"> 
            <div class="card text-white bg-secondary mb-3">
            <div class="card-body">
            <h2>Registro</h2>
            <form method="POST">
             {% csrf_token %}
                {{form.as_p}}
                <hr>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-warning">Registrarse</button>
                    <a href="{% url 'home' %}" type="submit" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
